name: Auto Translate i18n

on:
  push:
    paths:
      - 'src/assets/i18n/pt.json'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run i18n translation script
        run: node scripts/translate-i18n.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/assets/i18n/en.json src/assets/i18n/es.json
          git add src/assets/i18n/en.json src/assets/i18n/en.json
          git commit -m "chore: update translations [automated]"
          git push
