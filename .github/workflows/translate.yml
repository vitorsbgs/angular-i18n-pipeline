name: Translate i18n JSON

on:
  push:
    branches: [main]
    paths:
      - 'src/assets/i18n/pt.json'
      - 'scripts/translate-i18n.js'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install

      - name: Rodar script de tradu√ß√£o
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: node scripts/translate-i18n.js

      - name: Commit arquivos traduzidos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/assets/i18n/en.json src/assets/i18n/es.json
          git commit -m "üîÅ Atualiza√ß√£o autom√°tica dos arquivos i18n" || echo "Nenhuma mudan√ßa"
          git push
