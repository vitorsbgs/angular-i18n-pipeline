name: Translate i18n JSON

on:
  push:
    branches: [main]
    paths:
      - 'src/assets/i18n/pt.json'
      - 'scripts/translate-i18n.js'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend칡ncias
        run: npm install

      - name: Rodar script de tradu칞칚o
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: node scripts/translate-i18n.js

      - name: Configurar usu치rio e e-mail para commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit e push dos arquivos traduzidos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global credential.helper "store --file=.git-credentials"
          echo "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com" > .git-credentials
          git add src/assets/i18n/en.json src/assets/i18n/es.json
          git commit -m "游대 Atualiza칞칚o autom치tica dos arquivos i18n" || echo "Nenhuma mudan칞a"
          git push https://github.com/${{ github.repository }} HEAD:${{ github.ref }}